<div class="editor">
  <ckeditor [editor]="editor" (change)="onEditorChange($event)" #ckEditorToolbar class="ckEditor"
    [config]="ckEditorConfigs" (keydown)="sendMessage($event)" [(ngModel)]="message">
  </ckeditor>
  <div class="send_button" (click)="sendMessage()">
    <img src="../../../assets/icons/send_button.svg" class="send_button_img">
  </div>
</div>
