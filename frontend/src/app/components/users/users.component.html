<div class="user_part" [ngClass]="hideUsers ? 'd-none' : ''">
  <div class="single_user d-flex align-items-center" *ngFor="let user of users" (click)="selectUser(user.id)"
    [ngClass]="userIsSelected && user.id == selectedUser ? 'selectedUser' : ''">
    <div class="user_image_block">
      <img [src]="user?.avatar?.encoded ? user?.avatar?.encoded : WEBWORK_BASE_URL + user?.avatar" class="user_icon">
      <div class="status" [ngClass]="user?.is_online ? 'status_active' : 'status_inactive'"></div>
    </div>
    <p class="user_name">{{user.firstname}} {{user.lastname}}</p>
    <div class="single_user_message_count" [ngClass]="messageIsRead ? 'd-none' : ''"
      *ngIf="userMessages?.includes(user.id.toString()) 
        && user.id.toString() !== user_id 
        && user.id.toString() !== selectedUser">
      <p class="mb-0">{{unreadMessageCount[user.id]}}</p>
    </div>
  </div>
</div>
